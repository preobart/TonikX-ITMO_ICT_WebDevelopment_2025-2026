{% extends "tours/base.html" %}
{% block content %}
<h2>Удаление бронирования</h2>
<p>Вы уверены, что хотите удалить бронирование тура "{{ reservation.tour.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'tour_detail' reservation.tour.id %}">Отмена</a>
</form>
{% endblock %}
