{% extends "tours/base.html" %}
{% block content %}
<h2>Резервирование тура: {{ tour.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарезервировать</button>
</form>
{% if form.errors %}
    <div class="error">Проверьте правильность заполнения формы</div>
{% endif %}
{% endblock %}
